<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heroes</title>
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1>heroes page</h1>
      <div class="form-">
        <form action="" id="form-heroes">
          <button class="form-btn">Mostrar</button>
        </form>
      </div>
      <div id="container-heroes" class="container">
        <div class="card">
          <div class="card-container">
            <div class="row">
              <div class="col-3"><img class="img-heroe" src="" alt="" /></div>
              <div class="col-9">
                <div class="row">
                  <div class="col">
                    <strong class="name-heroe">Nombre</strong>
                    <p class="description-hero">{nombre}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <strong class="name-heroe">SuperPoder</strong>
                    <p class="description-hero">{Superpoder}</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <strong class="name-heroe">ciudad</strong>
                    <p class="description-hero">{ciudad}</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <strong class="name-hero">{casa}</strong>
              </div>
              <div class="col-9"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../static/js/main.js"></script>
  </body>
</html>
